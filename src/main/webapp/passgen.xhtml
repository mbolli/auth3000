<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{t.passgen}</title>
</h:head>
<h:body>
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h:head>
            <title>#{t.passgen}</title>
        </h:head>
        <div class="container">
            <div class="page-header">
                <h1>#{t.passgen}</h1>
            </div>
            <h:form id="pass_gen_form">
                <h:panelGroup>

                    <div class="form-group">
                        <h:outputText id="generatePassText" value="#{t.genpasslbl}" style="font-weight:bold" />
                        <h:outputLabel id="generatedPassLabel" class="form-control" value="should be initialized and modified by the button click" />
                    </div>

                    <h:commandButton value="#{t.genNewPass}" type="submit" class="btn btn-success" onclick="generateRandomPassword()">
                    </h:commandButton>

                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</h:body>
</html>
